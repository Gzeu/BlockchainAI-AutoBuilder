name: ğŸš€ CI/CD Pipeline - BlockchainAI AutoBuilder

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  REGISTRY_URL: 'https://npm.pkg.github.com'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  # ğŸ§ª Setup and Lint Jobs
  setup-and-lint:
    name: ğŸ§ª Setup & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ—„ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ“† Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸš€ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª ESLint Check
        run: pnpm lint

      - name: ğŸ¨ Prettier Check
        run: pnpm format:check

      - name: ğŸ“‹ TypeScript Check
        run: pnpm typecheck

  # ğŸ§ª Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup-and-lint
    timeout-minutes: 20
    
    strategy:
      matrix:
        workspace: [web, api, smart-contracts]
        
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“† Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸš€ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Unit Tests - ${{ matrix.workspace }}
        run: pnpm test:unit --filter=${{ matrix.workspace }}

      - name: ğŸ“ˆ Upload Coverage
        if: matrix.workspace == 'web'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/web/coverage/lcov.info
          flags: unit-tests
          name: unit-tests-coverage

  # ğŸ—ï¸ Build Applications
  build:
    name: ğŸ—ï¸ Build Apps
    runs-on: ubuntu-latest
    needs: [setup-and-lint, unit-tests]
    timeout-minutes: 25
    
    strategy:
      matrix:
        workspace: [web, api]
        
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸš€ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build ${{ matrix.workspace }}
        run: pnpm build --filter=${{ matrix.workspace }}
        env:
          NEXT_PUBLIC_APP_ENV: production
          NODE_ENV: production

      - name: ğŸ“† Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/${{ matrix.workspace }}/.next
            apps/${{ matrix.workspace }}/dist
          key: build-${{ matrix.workspace }}-${{ github.sha }}

  # ğŸ§ª E2E Tests
  e2e-tests:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸš€ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“† Restore Build Cache - web
        uses: actions/cache@v4
        with:
          path: apps/web/.next
          key: build-web-${{ github.sha }}

      - name: ğŸ“† Restore Build Cache - api
        uses: actions/cache@v4
        with:
          path: apps/api/dist
          key: build-api-${{ github.sha }}

      - name: ğŸ”§ Setup Database
        run: |
          pnpm prisma:migrate:dev
          pnpm prisma:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: ğŸš€ Start Applications
        run: |
          pnpm dev:api &
          pnpm dev:web &
          sleep 30
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NODE_ENV: test

      - name: ğŸ§ª Run E2E Tests
        run: pnpm test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:3001

      - name: ğŸ“ˆ Upload E2E Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos
          path: tests/e2e/videos/
          retention-days: 7

  # ğŸ”’ Security Audit
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: setup-and-lint
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸš€ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Run Security Audit
        run: pnpm audit --audit-level moderate

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript,typescript

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e-tests, security-audit]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy Frontend to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸš€ Deploy Backend to Railway (Staging)
        uses: bervProject/railway-deploy@v1.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: 'api-staging'
          detach: false

      - name: ğŸ“§ Notify Deployment Status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ğŸŒ Deploy to Production
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e-tests, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“† Restore Build Cache - web
        uses: actions/cache@v4
        with:
          path: apps/web/.next
          key: build-web-${{ github.sha }}

      - name: ğŸš€ Deploy Frontend to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸš€ Deploy Backend to Railway (Production)
        uses: bervProject/railway-deploy@v1.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: 'api-production'
          detach: false

      - name: ğŸ”— Deploy Smart Contracts
        run: |
          echo "Deploying smart contracts to MultiversX..."
          # Aici vor fi comenzile pentru deploy smart contracts
        env:
          MULTIVERSX_PRIVATE_KEY: ${{ secrets.MULTIVERSX_PRIVATE_KEY }}
          MULTIVERSX_NETWORK: 'mainnet'

      - name: ğŸ“§ Notify Success
        uses: 8398a7/action-slack@v3
        with:
          status: 'success'
          channel: '#deployments'
          text: 'ğŸ‰ Production deployment successful! ğŸš€'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸ“Š Update Deployment Status
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: https://blockchainai-autobuilder.vercel.app

  # ğŸ¤– AI Code Review
  ai-code-review:
    name: ğŸ¤– AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¤– AI Code Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false

  # ğŸ“ˆ Performance Monitoring
  lighthouse-audit:
    name: ğŸ“ˆ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“ˆ Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.js'
